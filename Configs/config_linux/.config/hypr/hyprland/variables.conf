# ======================================
# Full documentation: https://wiki.hypr.land/Configuring/Variables/

general {
    gaps_in =  6
    gaps_out = 12
    border_size = 2
    resize_on_border = true
    layout = dwindle

    # Tokyo Night
    # col.active_border = rgba(589ed7ff)
    # col.inactive_border = rgba(414868aa)

    # Tokyo Night Moon
    col.active_border = rgba(82aaffff)
    col.inactive_border = rgba(545c7eff)
}

# ========================================
# Decoration
# ========================================
# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 4
    shadow:enabled = false

    blur {
        enabled = true
        size = 8
        passes = 2
        new_optimizations = true
        ignore_opacity = true
        xray = false
    }

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

# ========================================
# Animations
# ========================================
# https://wiki.hyprland.org/Configuring/Variables/#animations

animations {
    enabled = yes

    bezier = quart, 0.25, 1, 0.5, 1

    animation = windows, 1, 6, quart, slide
    animation = border, 1, 6, quart
    animation = borderangle, 1, 6, quart
    animation = fade, 1, 6, quart
    animation = workspaces, 1, 6, quart
}

# ========================================
# Input
# ========================================
# https://wiki.hyprland.org/Configuring/Variables/#input

input {
    kb_layout = us
    kb_variant = intl
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    mouse_refocus = false
    accel_profile = flat
    numlock_by_default = true

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# ========================================
# Gestures
# ========================================
# https://wiki.hyprland.org/Configuring/Variables/#gestures

gestures {
    workspace_swipe = false
}

# ========================================
# Per device input configs
# ========================================
# https://wiki.hyprland.org/Configuring/Variables/#per-device-input-configs

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# ========================================
# Dwindle Layout
# ========================================
# https://wiki.hyprland.org/Configuring/Dwindle-Layout/
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# ========================================
# Master Layout
# ========================================
# https://wiki.hyprland.org/Configuring/Master-Layout/
master {
    new_status = master
}

# ========================================
# Miscellaneous
# ========================================
# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}
